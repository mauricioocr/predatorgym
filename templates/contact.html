{% extends 'base.html' %}
{% block title %}
Contáctanos
{% endblock title %}

{% block head %}

<h1>Contáctanos</h1>
<div class="container mt-2">

<div class="row">

<div class="col-md-3"> </div>

<div class="col-md-6">


{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% comment  %} Contactanos {% endcomment %}

<form action="/contact" method="post">{% csrf_token %}

    <div class="form-group">
    <input type="text" class="form-control" name="Nombre" placeholder="Ingrese su nombre" required>
    </div>


    <div class="form-group">
    <input type="email" class="form-control mt-2" name="Email" placeholder="Ingrese su email" required>
    </div>

    <div class="form-group">
    <input type="number" class="form-control mt-2" name="Telefono" placeholder="Ingrese su numero telefonico" required>
    </div>

    <div class="form-group">
    <label for="desc" class="text-warning">¿Cómo puedo ayudarte?</label>
    <textarea class="form-control mt-2" name="Descripcion" cols="5" rows="3" id="desc"></textarea>
    </div>


    <br>
    <div class="d-grid gap-2">
    <button class="btn btn-warning" type="submit">Enviar</button>

    </div>

    </form>



</div>

<div class="col-md-3"></div>

</div>



</div>
{% endblock head %}
